<ul class="list-group">
<li *ngFor="let forecast of forecast$ | async"
    class="weather-item list-group-item">
    <p class="temp">{{ forecast.temp | number:'1.0-0' }}&#176;F</p>
    <p class="day">{{ forecast.dateString | date:'E d' }}</p>
    <p class="humidity">{{ forecast.humidity | number: '1.0-0' }}%</p>
</li>
</ul>
