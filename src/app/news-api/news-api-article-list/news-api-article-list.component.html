<h3>{{ category }}</h3>

<div class="row">
    <div class="col-sm">
        <app-dropdown
            [label]="'Select A Country'"
            [selectType]="'country'"
            (country)="country = $event; updateCountry(country)"
            ></app-dropdown>
    </div>
    <div class="col-sm">
        <app-dropdown
            [label]="'Select A Category'"
            [selectType]="'category'"
            (category)="category = $event; updateCategory(category)"
            ></app-dropdown>
    </div>
    
</div>

<hr />

<div class="list-group">
    <a 
        *ngFor="let article of articles"
        class="list-group-item list-group-item-action"
        [href]="article.url"
        target="_blank"
    >{{ article.title | trimNewsOutletName: article.source.name }}</a>
</div>

<hr />

<app-paginator 
    [numberOfPages$]="numberOfPages$"
    [numberOfPages]="numberOfPages"
    (newPageNumber)="newPageNumber = ($event); updatePageView(newPageNumber)"
    ></app-paginator>
