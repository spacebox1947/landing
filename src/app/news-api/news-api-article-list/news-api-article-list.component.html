<h3>Regional News for You!</h3>
<div class="list-group">
    <a 
        *ngFor="let article of articles"
        class="list-group-item list-group-item-action"
        [href]="article.url"
        target="_blank"
    >{{ article.title | trimNewsOutletName: article.source.name }}</a>
</div>

<app-paginator 
    [numberOfPages$]="numberOfPages$"
    [numberOfPages]="numberOfPages"
    (newPageNumber)="newPageNumber = ($event); updatePageView(newPageNumber)"
    ></app-paginator>

<h2>{{ newPageNumber }}</h2>
